<!DOCTYPE html>
<html>
    <head>
        <title> Button </title>
        <style>
            .button {
                background-color: brown;
                color: white;
                border-radius: 10px;
            }
            .button:hover {
                border-radius: 10px;
                background-color: aquamarine;
                color: pink;
            }
        </style>
    </head>
    <body>
        <button class="button" type="button">Button 1</button>
        <button class="button" type="button">Button 2</button>
    </body>
</html>
